<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>
<br/>
<form th:method="POST" th:action="@{/library_reader}" th:object="${libraryReader}">
    <label for="name"><b>Введите ФИО:</b></label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="birthYear"><b>Введите год рождения: </b></label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">BirthYear Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
